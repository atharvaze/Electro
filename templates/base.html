<!DOCTYPE html>
<html>
{% include "head.html" %}

<body>

	{% include "header.html" %}
	{% if messages %}

	{% for message in messages %}
	<div class="alert alert-{{ message.tags }}" role="alert">
		{{ message }}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
	</div>
	
	{% endfor %}

{% endif %}
	{% block content %}
	{% endblock content %}
    {% block extra_body %}
    {% endblock %}


	{% include "scripts.html" %}

	{% include "footer.html" %}
</body>
